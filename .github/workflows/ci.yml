name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-languages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: Get available packages
      id: packages
      run: |
        packages=$(nix flake show --json | jq -r '.packages."x86_64-linux" | keys | map(select(. != "cuda" and . != "glsl")) | join(" ")')
        echo "packages=$packages" >> $GITHUB_OUTPUT

    - name: Test all programming languages
      run: |
        echo "Testing the following packages: ${{ steps.packages.outputs.packages }}"
        for package in ${{ steps.packages.outputs.packages }}; do
          echo "::group::Testing $package"
          echo "Running: nix run .#$package"
          timeout 1000 nix run .#$package || {
            echo "::error::Package $package failed or timed out"
            exit 1
          }
          echo "::endgroup::"
        done

