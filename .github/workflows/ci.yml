name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Generate language matrix
        id: set-matrix
        run: |
          # Get all language packages, excluding cuda and glsl
          packages=$(nix flake show --json | jq -r '.packages."x86_64-linux" | keys | map(select(. != "cuda" and . != "glsl"))')
          echo "matrix={\"language\":$packages}" >> $GITHUB_OUTPUT

  test-language:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup magic nix cache (speed up builds)
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
          diagnostic-endpoint: ""

      - name: Show flake outputs (debug)
        run: nix flake show

      - name: Test ${{ matrix.language }}
        run: |
          echo "Testing ${{ matrix.language }}"
          echo "Running: nix run .#${{ matrix.language }}"
          timeout 1000 nix run .#${{ matrix.language }} || {
            echo "::error::Package ${{ matrix.language }} failed or timed out"
            exit 1
          }

